image: node:latest

stages:
  - build
  - notify

pages:
  stage: build
  cache:
    paths:
    - node_modules/

  before_script:
    - git config --global user.name "Akame-moe"
    - git config --global user.email "me@gentlehu.com"
  script:
  - npm install hexo-cli -g
  - npm install
  - hexo deploy
  artifacts:
    paths:
    - public
  only:
  - master

echo_on_success:
  stage: notify
  when: on_success
  script:
  - echo "deploy successed."

notify_on_failure:
  stage: notify
  when: on_failure
  script:
  - curl -s "https://sc.ftqq.com/${scu_key}.send?text=gitlab_pages_deploy_failed"